<div class='jumbotron'>
  <h2>Login</h2>
  <form ng-submit='vm.login()'>
    <div class='alert alert-danger' data-ng-repeat='error in vm.errors'>
      {{ error }}
    </div>
    <div class='form-group'>
      <label>Email</label>
      <input class='form-control' ng-model='vm.email' type='email' placeholder='Enter email' />
    </div>
    <div class='form-group'>
      <label>Password</label>
      <input class='form-control' ng-model='vm.password' type='password' placeholder='Enter password' />
    </div>
    <button type='submit' class='btn btn-success'>Login</button>
    <a data-ng-href='#/register' class='btn btn-primary'>Register</a>
  </form>
</div>
