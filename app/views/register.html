<div class='jumbotron'>
  <h2>Register</h2>
  <form ng-submit='vm.register()'>
    <div class='alert alert-danger' data-ng-repeat='error in vm.errors'>
      {{ error }}
    </div>
    <div class='form-group'>
      <label>Email</label>
      <input class='form-control' ng-model='vm.email' type='email' placeholder='Enter email' />
    </div>
    <div class='form-group'>
      <label>Password</label>
      <input class='form-control' ng-model='vm.password' type='password' placeholder='Enter password' />
    </div>
    <div class='form-group'>
      <label>Password Confirmation</label>
      <input class='form-control' ng-model='vm.passwordConfirmation' type='password' placeholder='Confirm password' />
    </div>
    <button type='submit' class='btn btn-success'>Register</button>
    <a data-ng-href='#/login' class='btn btn-primary'>Login</a>
  </form>
</div>
